<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="overoverlay">
        <p class="asking-names">Write players names below</p>
        <div class="form d-grid">
            <div class="first-player">
                <img class="icon" id="real-1" src="img/account-outline.png" alt="">
                <img class="icon" id="cpu-1" src="img/memory.png" alt="">
                <div class="d-flex field">
                    <label for="">Player O</label>
                    <input placeholder="Name player 1" id="input-p1" type="" name="" value="">
                </div>
            </div>
            <p class="vs">VS</p>
            <div class="second-player">
                <img class="icon" id="real-2" src="img/account-outline.png" alt="">
                <img class="icon" id="cpu-2" src="img/memory.png" alt="">
                <div class="d-flex field">
                    <label for="">Player X</label>
                    <input placeholder="Name player 2" id="input-p2" type="" name="" value="">
                </div>
            </div>
        </div>
        <p class="start-game hide">GO!</p> 
    </div>
    <h1>Tic-tac-toe</h1>
    <p><span id="display-player"></span></p>
    <div class="boardgame">
        <div class="game-grid" id="game-grid">
            <div data-block="0" class="block"><div></div></div>
            <div data-block="1" class="block"><div></div></div>
            <div data-block="2" class="block"><div></div></div>
            <div data-block="3" class="block"><div></div></div>
            <div data-block="4" class="block"><div></div></div>
            <div data-block="5" class="block"><div></div></div>
            <div data-block="6" class="block"><div></div></div>
            <div data-block="7" class="block"><div></div></div>
            <div data-block="8" class="block"><div></div></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
